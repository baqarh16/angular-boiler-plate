<section>
    <div class="bg-gradient-primary">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image p-5">
                                    <img src="../../../assets/img/undraw_rocket.svg">
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                        </div>

                                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user"
                                                    formControlName="email" placeholder="Enter Email Address..."
                                                    [ngClass]="{'is-invalid': submitted && f['email'].errors}">
                                                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                                    <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                                                    <div *ngIf="f['email'].errors?.['email']">Enter a valid email</div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user"
                                                    formControlName="password" placeholder="Password"
                                                    [ngClass]="{'is-invalid': submitted && f['password'].errors}">
                                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                    <div *ngIf="f['password'].errors?.['required']">Password is required
                                                    </div>
                                                    <div *ngIf="f['password'].errors?.['minlength']">Minimum 6
                                                        characters required</div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input"
                                                        formControlName="rememberMe" id="customCheck">
                                                    <label class="custom-control-label" for="customCheck">Remember
                                                        Me</label>
                                                </div>
                                            </div>

                                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                                Login
                                            </button>
                                        </form>

                                        <hr>
                                        <div class="text-center">
                                            <a class="small" href="#">Forgot Password?</a>
                                        </div>
                                        <div class="text-center">
                                            <a class="small" href="#">Create an Account!</a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
